<!DOCTYPE html>
<html>
<head>
	<title>Greg's List</title>
	<meta charset="utf-8" name="description" content="Initial prototype for Greg's List, a classified ad site.">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1>Greg's List</h1>
		<nav>
			<ul>
				<li><a href>Post</a></li>
				<li><a href>Account</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form class="search-box">
			<input type="text" class="search-input" placeholder="search software jobs">

		<div class="search-nav">

		</div>
		<ul class="results">
			<li class="result"><span class="result-date">June 22</span><span class="result-title"><a href="">Technical Project Manager</a></span><span class="result-location">Midtown East</span></li>
			<li class="result"><span class="result-date">June 21</span><span class="result-title"><a href="">Frontend Developer</a></span><span class="result-location">SoHo</span></li>
			<li class="result"><span class="result-date">June 20</span><span class="result-title"><a href="">Senior Python Developer / Cofounder</a></span><span class="result-location">Flatiron</span></li>
		</ul>
	</main>
</body>
</html>
